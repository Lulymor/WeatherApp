<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d0e136744b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Document</title>
  </head>

  <body>
    <div class="container, appWrap">
      <form id="city-form">
        <input
          class="typeSpace"
          type="text"
          placeholder="Enter a City.."
          autofocus="on"
          autocomplete="off"
          id="enter-city-input"
        />
        <input type="submit" value="Search" id="search-city-button" />
        <button type="submit" value="Search" id="current-location-button">
          Current
        </button>
      </form>

      <h1 id="city-displayed">New York</h1>
      <img id="weather-image" src="src/images/giphy.gif" />
      <p>
        <span id="date-time"> Sunday 16:00</span> <br />
        <span id="weather-description">Sunny</span>
      </p>

      <div class="row">
        <div class="col , temp" id="temp-displayed">24°C</div>

        <div class="col , data">
          <ul>
            <li id="humidity">Humidity: 63%</li>
            <li id="wind">Wind: 5 km/h</li>
          </ul>
        </div>
      </div>
      <div class="container , forecast">
        <div class="row align-items-start, forecastDay">
          <div class="col" id="forecast-first-day">Monday</div>
          <div class="col" id="forecast-second-day">Tuesday</div>
          <div class="col" id="forecast-third-day">Wednesday</div>
          <div class="col" id="forecast-fourth-day">Thursday</div>
          <div class="col" id="forecast-fifth-day">Friday</div>
        </div>
        <div class="row align-items-center , forecastIcon">
          <div class="col" id="forecast-first-icon">
            <img src="src/images/cloud.png" width="50%" />
          </div>
          <div class="col" id="forecast-second-icon">
            <img src="src/images/cloud.png" width="50%" />
          </div>
          <div class="col" id="forecast-third-icon">
            <img src="src/images/cloud.png" width="50%" />
          </div>
          <div class="col" id="forecast-fourth-icon">
            <img src="src/images/cloud.png" width="50%" />
          </div>
          <div class="col" id="forecast-fifth-icon">
            <img src="src/images/cloud.png" width="50%" />
          </div>
        </div>
        <div class="row align-items-end , forecastTemp">
          <div class="col" id="forecast-first-temp">20°C | 45°C</div>
          <div class="col" id="forecast-second-temp">20°C | 45°C</div>
          <div class="col" id="forecast-third-temp">20°C | 45°C</div>
          <div class="col" id="forecast-fourth-temp">20°C | 45°C</div>
          <div class="col" id="forecast-fifth-temp">20°C | 45°C</div>
        </div>
      </div>
      <footer>
        Open-sourced code by
        <a target="_blank" href="https://github.com/Lulymor">Luana Moreira</a>
      </footer>
    </div>
  </body>
  <script src="src/java.js"></script>
</html>
